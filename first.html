<!DOCTYPE html>
<html>
<head>
	<title>CSS grid example 1</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			background: #f6f6f6;
			margin: 0;
		}
		main{
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
		}
		img{
			display: block;
			box-shadow: -1px 0px 0px rgba(0,0,0,0.6);
			width: 100%;
		}
	</style>
</head>
<body>
	<main role='main'>
		<img src="assets/images/sample1.jpg" alt="">
		<img src="assets/images/sample2.jpg" alt="">
		<img src="assets/images/sample3.jpg" alt="">
		<img src="assets/images/sample4.jpg" alt="">
		<img src="assets/images/sample1.jpg" alt="">
		<img src="assets/images/sample2.jpg" alt="">
		<img src="assets/images/sample3.jpg" alt="">
		<img src="assets/images/sample4.jpg" alt="">
		<img src="assets/images/sample1.jpg" alt="">
		<img src="assets/images/sample2.jpg" alt="">
		<img src="assets/images/sample3.jpg" alt="">
		<img src="assets/images/sample4.jpg" alt="">
	</main>

</body>
</html>
